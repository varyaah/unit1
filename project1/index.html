<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="style.css">
    <title>Shopping catalog</title>
  </head>
  <body>
    <div class = "container">
      <h1>Shopping catalog</h1>
      <table id="productTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>model</th>
            <th>cost</th>
            <th>quanitity</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <h2>Add new product</h2>
      <input type="text" id="productName" placeholder="Product Name" required>
      <input type="text" id="productModel" placeholder="Product Model" required>
      <input type="number" id="productCost" placeholder="Product Cost" required>
      <input type="number" id="productQuantity" placeholder="Product Quantity" required>
      <br>
      <button id="addProductButton">Add Product</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
